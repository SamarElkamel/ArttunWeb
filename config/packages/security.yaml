security:
    enable_authenticator_manager: true
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        users_in_memory:
            entity:
                class: App\Entity\user\User
                property: adresseMail
    encoders:
        App\Entity\user\User:
            algorithm: sha512
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            provider: users_in_memory
            custom_authenticator: App\Security\UserAuthAuthenticator
            logout:
                path: app_logout
            two_factor:
                auth_form_path: 2fa_login
                check_path: 2fa_login_check
                # where to redirect after logout
                # target: app_any_route


            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#the-firewall

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/back/user/crud, roles: ROLE_ADMIN }

        - { path: ^/categorie, roles: ROLE_ADMIN }
        - { path: ^/evenement, roles: ROLE_ADMIN }
        - { path: ^/reclamation, roles: ROLE_ADMIN }
        - { path: ^/livreur, roles: ROLE_LIVREUR }
        - { path: ^/panier, roles: ROLE_CLIENT }
